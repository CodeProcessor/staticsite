<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Thank you, we will be in touch with you soon</h1>
<img id="myImg" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Company Logo" width="600">
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name')
    if (name !== null) {
        if (name === "moore") {
            document.getElementById("myImg").src = "assets/moore.jpeg";
        } else if (name === "pmg") {
            document.getElementById("myImg").src = "assets/pmg.jpeg";
        } else if (name === "wildland") {
            document.getElementById("myImg").src = "assets/wildland.jpeg";
        } else {
            document.getElementById("myImg").src = "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
        }
    }
    console.log(name);
</script>
</body>
</html>
