<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Hello Welcome to My Static Site</h1>
<img id="myImg" src="assets/c1.jpeg" alt="C1">
<script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const name = urlParams.get('name')
    if (name !== null) {
        document.write(`<h1>Hello ${name}</h1>`)
        document.getElementById("myImg").src = "assets/c2.jpeg";
    }
    console.log(name);
</script>
</body>
</html>
